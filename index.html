<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IceChocolate Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f3e6c8;
}
header{
  background:#2b1607;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.login-btn{
  background:white;
  color:#2b1607;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}
.user{
  display:flex;
  gap:8px;
  align-items:center;
}
.user img{
  width:34px;
  border-radius:50%;
}
.products{
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}
.card{
  background:white;
  padding:15px;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
  text-align:center;
}
.card button{
  margin-top:10px;
  padding:8px;
  border:none;
  background:#2b1607;
  color:white;
  border-radius:8px;
  cursor:pointer;
}
.cart{
  background:#fff;
  padding:15px;
  position:fixed;
  bottom:0;
  width:100%;
  box-shadow:0 -3px 10px rgba(0,0,0,.2);
}
.cart button{
  width:100%;
  padding:12px;
  background:green;
  color:white;
  border:none;
  border-radius:10px;
  font-size:16px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-box{
  background:white;
  padding:25px;
  border-radius:15px;
  width:300px;
}
input{
  width:100%;
  padding:10px;
  margin:6px 0;
}
</style>
</head>

<body>

<header>
  <h2>IceChocolate</h2>
  <div id="authArea">
    <div class="login-btn" onclick="openLogin()">Login</div>
  </div>
</header>

<section class="products">
  <div class="card">
    <h3>Protein Ice Cream</h3>
    <p>â‚¹120</p>
    <button onclick="addToCart('Protein Ice Cream',120)">Add</button>
  </div>
  <div class="card">
    <h3>Healthy Chocolate</h3>
    <p>â‚¹90</p>
    <button onclick="addToCart('Healthy Chocolate',90)">Add</button>
  </div>
  <div class="card">
    <h3>Protein Bowl</h3>
    <p>â‚¹150</p>
    <button onclick="addToCart('Protein Bowl',150)">Add</button>
  </div>
</section>

<div class="cart">
  <div id="cartInfo">Cart empty</div>
  <button onclick="placeOrder()">Place Order</button>
</div>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
  <div class="modal-box">
    <h3>Login</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="emailLogin()">Email Login</button>
    <button onclick="googleLogin()">Google Login</button>
    <button onclick="closeLogin()">Cancel</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth, GoogleAuthProvider,
  signInWithPopup,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged,
  signOut,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAm-QUwp0pr0997PdvhMwcDJapL8sGXyWc",
  authDomain: "cafw-32f1d.firebaseapp.com",
  projectId: "cafw-32f1d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
setPersistence(auth, browserLocalPersistence);

let cart=[];
let total=0;
let currentUser=null;

window.addToCart=(name,price)=>{
  cart.push({name,price});
  total+=price;
  cartInfo.innerText=`Items: ${cart.length} | Total: â‚¹${total}`;
};

window.placeOrder=async()=>{
  if(!currentUser){
    alert("Login first");
    return;
  }
  if(cart.length===0){
    alert("Cart empty");
    return;
  }
  await addDoc(collection(db,"orders"),{
    uid:currentUser.uid,
    email:currentUser.email,
    items:cart,
    total:total,
    status:"pending",
    createdAt: serverTimestamp()
  });
  alert("Order placed ðŸ”¥");
  cart=[];
  total=0;
  cartInfo.innerText="Cart empty";
};

window.openLogin=()=>loginModal.style.display="flex";
window.closeLogin=()=>loginModal.style.display="none";

window.googleLogin=()=>{
  signInWithPopup(auth,provider).then(closeLogin);
};

window.emailLogin=()=>{
  signInWithEmailAndPassword(auth,email.value,password.value)
  .then(closeLogin)
  .catch(()=>createUserWithEmailAndPassword(auth,email.value,password.value).then(closeLogin));
};

window.logout=()=>signOut(auth);

onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user){
    authArea.innerHTML=`
    <div class="user">
      <img src="${user.photoURL || 'https://i.imgur.com/1X6R0P8.png'}">
      <span>${user.email}</span>
      <button onclick="logout()">Logout</button>
    </div>`;
  }else{
    authArea.innerHTML=`<div class="login-btn" onclick="openLogin()">Login</div>`;
  }
});
</script>

</body>
</html>
